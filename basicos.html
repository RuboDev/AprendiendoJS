<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JS</title>
</head>
<body>
    <h1>Fundamentos JS</h1>
    <ul>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Otoño</li>
        <li>Invierno</li>
    </ul>
    <script>
        // --- VAR VS LET ---

        var hola = "Hola Mundo";
        let hello = "Hello World";
        console.log(hola);
        console.log(hello);
        console.log(window);
        console.log(window.hola);
        console.log(window.hello);

        //Ambito de bloque
        
        // Esto es un comentario de una linea
        /*
        Esto
        es
        un
        comentario
        de
        varias
        lineas
        */

        var musica = "Rock";
        console.log("Variable Música antes del Bloque", musica);

        // Esto es un bloque - declaracion variable var (ambito global)
        {
            var musica = "Pop";
            console.log("Variable Música dentro del Bloque", musica);
        }
        console.log("Variable Música después del Bloque", musica);

        var musica2 = "Rock";
        console.log("Variable Música antes del Bloque", musica2);

        // Esto es un bloque - declaracion variable let (ambito local)
        {
            let musica2 = "Pop";
            console.log("Variable Música dentro del Bloque", musica2);
        }
        console.log("Variable Música después del Bloque", musica2);

        // const - (Primitivos) Se asigna valor en la declaracion y no se puede reasignar.
        const PI = 3.1416;
        console.log(PI);

        // Tipos Compuestos - Objetos y Arrays
        // Si utilizamos const para declararlos si podemos reasignar, ya que no estamos manipulando el valor si no la referencia.
        let objeto = {
            nombre: "Jon",
            edad: 35
        }

        let colores = ["blanco", "negro", "azul"]

        console.log(objeto);
        console.log(colores);

        objeto.correo = "jonmircha@gmail.com";
        colores.push("anaranjado");

        console.log(objeto);
        console.log(colores);

        // Cadenas de texto aka Strings
        let nombre1 = "Jon"; // Declaración más típica con dobles comillas
        let apellido1 = 'MirCha';
        let saludo1 = new String("Hola Mundo");
        let lorem = "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas consectetur sunt facilis officia tenetur asperiores corrupti perferendis. Perferendis nihil cum, repudiandae natus veniam quia numquam alias dolorum ad reiciendis soluta.";

        console.log(nombre1, apellido1, saludo1);
        console.log(
            nombre1.length, 
            apellido1.length, 
            saludo1.length,
            nombre1.toUpperCase(),
            apellido1.toLowerCase(),
            lorem.includes("amet"),
            lorem.includes("jon"),
            lorem,
            lorem.trim(),
            lorem.split(" "),
            lorem.split(",")
        );


        let nombre = "Jon";
        let apellido = "MirCha";

        // Concatenación
        let saludo = "Hola mi nombre es " + nombre + " " + apellido + ".";

        console.log(saludo);



        // Interpolación de variables
        // Template String (Uso de comillas invertida y variables con ${})
        let saludo2 = `Hola mi nombre es ${nombre} ${apellido}.`;
        console.log(saludo2);

        let ul = "<ul><li>Primavera</li><li>Verano</li><li>Otoño</li><li>Invierno</li></ul>";
        console.log(ul);

        // las template String nos permiten saltos de lineas.
        let ul2 = `<ul>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Otoño</li>
        <li>Invierno</li>
    </ul>`;


    // NUMEROS
    let a = 2;
    let b = new Number(1);
    let c = 7.19;
    let d = "5.6";
    
    console.log(a,b);
    console.log(c.toFixed(1));
    console.log(c.toFixed(5));
    console.log(parseInt(c));
    console.log(parseFloat(c));
    console.log(typeof c, typeof d);
    console.log(a + b);
    console.log(c + d);
    console.log(c + parseInt(d));
    console.log(c + parseFloat(d)); // Estos metodos cualgan del constructor de Number de manera implícita, abajo explícito.
    console.log(c + Number.parseInt(d));
    console.log(c + Number.parseFloat(d));

    // BOOLEANOS
    let verdadero = true;
    let falso = false;
    let v = Boolean(true);
    let f = Boolean(false);


    console.log(verdadero, falso, v, f);
    console.log(typeof verdadero, typeof falso);

    console.log(Boolean(0));
    console.log(Boolean(-7));
    console.log(Boolean(""));
    console.log(Boolean(" e"));

    // undefined, null y NaN

    // undefined indica que no se ha inicializado una variable y que el valor está ausente
    let indefinida;
    console.log(indefinida);
    
    // null es un valor especial que indica la ausencia de un valor
    let nulo = null;
    console.log(null);

    //NaN - Not a Number
    let noEsUnNumero = "hola" * 3.7;
    console.log(noEsUnNumero);

    // FUNCIONES

    // Función Declarada
    function estoEsUnaFuncion() {
        console.log("Uno");
        console.log("Dos");
        console.log("Tres");
    }
    //Invocación de función
    /* estoEsUnaFuncion();
    estoEsUnaFuncion();
    estoEsUnaFuncion();
    estoEsUnaFuncion(); */

    function unaFuncionQueDevuelveValor() {
        console.log("Uno");
        return 19; // se ignora todo lo que hay despues del return
        console.log("Dos");
        console.log("Tres");
        return "La función ha retornado una Cadena de texto";
    }

    /* let valorDeFuncion = unaFuncionQueDevuelveValor();
    console.log(valorDeFuncion); */

    function saludar(nombre = "Desconocido", edad = 0) {
        console.log(`Hola, mi nombre es ${nombre} y tengo ${edad} años.`);
    }

    saludar("kEnAi", 7);
    saludar();

    // Funciones declaradas VS Funciones expresadas

    funcionDeclarada(); // Se puede llamar a la funcion independientemente de donde haya sido declarada. (Hoisting)

    function funcionDeclarada() {
        console.log("Esto es una función declarada, puede invocarse en cualquier parte de nuestro código, incluso antes de que la función sea declarada.");
    }

    //funcionExpresada();
    const funcionExpresada = function () {
        console.log("Esto es una funcion expresada, es decir, una función que se ha asignado como valor a una variable. Si invocamos esta función antes de su definición, javascript nos dirá: Uncaught ReferenceError: Cannot access 'funcionExpresada' before initialization");
    }
    funcionExpresada();

    // Arreglos (Arrays)
    const arr = [];
    const arrb = [1, true, "Hola", ["A", "B", "C", [1, 2, 3]]];
    console.log(arr);
    console.log(arrb);
    console.log(arrb.length);
    console.log(arrb[2]);
    console.log(arrb[0]);
    console.log(arrb[3]);
    console.log(arrb[3][2]);
    console.log(arrb[3][3][0]);

    const arrc = Array.of("X", "Y", "Z", 9, 8, 7);
    console.log(arrc);

    const arrd = Array(100).fill(false);
    console.log(arrd);
    
    const e = new Array();
    console.log(e);

    const arrf = new Array(1,2,3,true,false);
    console.log(arrf);

    const coloresArr = ["Rojo", "Verde", "Azul"];

    console.log(coloresArr);
    coloresArr.push("Negro");
    console.log(coloresArr);

    coloresArr.pop();
    console.log(coloresArr);

    coloresArr.forEach(function (el, index){
        console.log(`<li id="${index}">${el}</li>`);
    })
    </script>
</body>
</html>
