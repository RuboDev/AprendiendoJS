<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD API REST FETCH</title>
  </head>
  <body>
    <h1>CRUD API REST FETCH</h1>
    <section class="crud">
      <article>
        <h2 class="crud-title">Agregar entrada</h2>
        <form class="crud-form">
          <input type="text" name="nombre" placeholder="nombre" required />
          <br />
          <input
            type="text"
            name="constelacion"
            placeholder="constelación"
            required
          />
          <br />
          <input type="submit" value="Enviar" />
          <input type="hidden" name="accion" value="agregar" id="hidden" />
          <input type="hidden" name="id" value="" id="hiddenId" />
        </form>
      </article>
      <h2>Ver Santos</h2>
      <table class="crud-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Constelación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <template id="crud-template">
      <tr id="">
        <td class="name"></td>
        <td class="constellation"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>
    <script>
      const d = document,
        $table = d.querySelector(".crud-table tbody"),
        $form = d.querySelector(".crud-form"),
        $title = d.querySelector(".crud-title"),
        $template = d.querySelector("#crud-template").content,
        $fragment = d.createDocumentFragment();
        
        async function getAllData(){
          
          try{
          const res = await fetch("http://localhost:3000/santos", {
            method: "GET",
            headers: {
              "Content-Type": "application/json;charset=utf-8",
              'Accept': "application/json"
            }
          })
          
          if (!res.ok) throw {status: res.status, statusText: res.statusText}
          
          const json = res.json()
          
          json.forEach((el) => {
              $template.querySelector(".name").textContent = el.nombre;
              $template.querySelector(".constellation").textContent =
                el.constelacion;
              $template.querySelector("tr").setAttribute("id", el.id);
              let $clone = document.importNode($template, true);
              $fragment.appendChild($clone);
            });
            $table.appendChild($fragment)
          
        }catch(error){
          let message = error.statusText || "Ocurrió un error"
          alert(`Error ${error.status}: ${message}`)
          
        }
        
        }
        getAllData()
        
    </script>
  </body>
</html>
