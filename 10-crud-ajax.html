<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD API REST AJAX</title>
  </head>
  <body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
      <article>
        <h2 class="crud-title">Agregar entrada</h2>
        <form class="crud-form">
          <input type="text" name="nombre" placeholder="nombre" required />
          <br />
          <input
            type="text"
            name="constelacion"
            placeholder="constelación"
            required
          />
          <br />
          <input type="submit" value="Enviar" />
          <input type="hidden" name="accion" value="agregar" id="hidden" />
        </form>
      </article>
      <h2>Ver Santos</h2>
      <table class="crud-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Constelación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <template id="crud-template">
      <tr>
        <td class="name"></td>
        <td class="constellation"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>
    <script>
      const d = document,
        $table = d.querySelector(".crud-table tbody"),
        $form = d.querySelector(".crud-form"),
        $title = d.querySelector(".crud-title"),
        $template = d.querySelector("#crud-template").content,
        $fragment = d.createDocumentFragment();

      const ajax = (options) => {
        let { url, method, success, error, data } = options;
        const xhr = new XMLHttpRequest();

        xhr.addEventListener("readystatechange", (e) => {
          if (xhr.readyState !== 4) return;
          if (xhr.status >= 200 && xhr.status < 300) {
            let json = JSON.parse(xhr.responseText);
            success(json);
          } else {
            let message = xhr.statusText || "Ocurrió un error";
            error(`Error ${xhr.status}: ${message}`);
          }
        });

        xhr.open(method || "GET", url);
        xhr.setRequestHeader("Content-Type", "application/json; charset=utf-8");
        xhr.send(JSON.stringify(data));
      };

      const success = (json) => {
        let jsonArray = json;
        if (JSON.stringify(json).charAt(0) === "{") {
          jsonArray = [json];
        }
        console.log(jsonArray);
        try {
          jsonArray.forEach((el) => {
            $template.querySelector(".name").textContent = el.nombre;
            $template.querySelector(".constellation").textContent =
              el.constelacion;
            let $clone = document.importNode($template, true);
            $fragment.appendChild($clone);
          });
        } catch (error) {
          console.log(error);
        }
        $table.appendChild($fragment);
      };

      $form.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const nombre = formData.get("nombre"),
          constelacion = formData.get("constelacion"),
          accion = formData.get("accion");

        const jsonData = {
          id: null,
          nombre: nombre,
          constelacion: constelacion,
        };

        switch (accion) {
          case "agregar":
            ajax({
              url: "http://localhost:3000/santos",
              method: "POST",
              success: success,
              error: {},
              data: jsonData,
            });
            break;

          case "editar":
            ajax({
              url: "http://localhost:3000/santos/",
              method: "PUT",
              success: success,
              error: {},
              data: jsonData,
            });

            break;

          default:
            break;
        }
        $title.textContent = "Agregar entrada";
        $form.querySelector("#hidden").value = "agregar";
        $form.reset();
      });

      d.addEventListener("click", (e) => {
        if (e.target.className === "edit") {
          $title.textContent = "Editar entrada";
          $form.querySelector("#hidden").value = "editar";
        }
      });

      d.addEventListener("DOMContentLoaded", (e) => {
        ajax({
          url: "http://localhost:3000/santos",
          method: "GET",
          success: success,
          error: {},
          data: null,
        });
      });
    </script>
  </body>
</html>
